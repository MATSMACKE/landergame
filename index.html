<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/ico" href="icon.ico">
    <title>Home</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <select name="vehicle" id="vehicle">
      <option value="f9">Falcon 9</option>
      <option value="ss">Starship</option>
      <option value="glenn">New Glenn</option>
      <option value="sh">Superheavy</option>
    </select><label for="vehicle"> Vehicle</label><br>

    <select name="from" id="from">
      <option value="lc39a" selected>LC39A</option>
      <option value="lc36">LC36</option>
      <option value="bcsa">Starbase Suborbital Pad A</option>
      <option value="bcsb">Starbase Suborbital Pad B</option>
      <option value="bcols">Starbase Orbital Launch Site</option>
    </select><label for="from"> Start Point</label><br>

    <select name="to" id="to">
      <option value="lc39a">LC39A</option>
      <option value="lc36" selected>LC36</option>
    </select><label for="to"> Landing Zone</label><br>

    <p>CONTROLS: Up arrow, left arrow, right arrow</p>
    <button id="submit" onclick="startGame();">Start Game</button>
    <button onclick="window.location.href = 'html/numberinput.html'">Number Input</button><br><br>
    <button id="levels" onclick="window.location.href = 'html/levels.html';">Select Pre-Made Level</button>

    <script>
      function startGame() {
        window.location.href = "html/" + document.getElementById("vehicle").value + 
        ".html?start=" + document.getElementById("from").value + 
        "&land=" + document.getElementById("to").value;
      }
    </script>
  </body>
</html>
